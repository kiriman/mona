<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          

          <form class="navbar-form navbar-right" name="signin" id="form-signin">
            <div class="form-group">
              <input type="text" placeholder="Логин" id="inputSigninLogin" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Пароль" id="inputSigninPassword" class="form-control">
            </div>
            <button class="btn btn-success" onclick="event.preventDefault(); signIn()">Войти</button>
          </form>

          <form class="navbar-form navbar-right" name="signout" id="form-signout" style="display: none">
            <span style="color: white" id="userLogin">Привет, username</span><span>&nbsp;&nbsp;</span>
            <button class="btn btn-success" onclick="event.preventDefault(); signOut()">Выйти</button>
          </form>

        </div><!--/.navbar-collapse -->
      </div>
  </nav>

  <div class="container">

    <div class="starter-template"></div>

    <div class="table-responsive">
      <table class="table table-striped table-condensed">
        <thead>
          <th class="col-sm-1" id="colName" onclick="sortComments(this)">Имя </th>
          <th class="col-sm-10" id="colEmail" onclick="sortComments(this)">Email </th>
          <th class="col-sm-1" id="colDate" onclick="sortComments(this)">Дата <span class="glyphicon glyphicon-chevron-down" id="chevron"></span></th>
        </thead>
        <!-- <tbody>
          <tr>        
            <td>Имя</td>
            <td>Email</td>
            <td>Дата</td>
          </tr>
        </tbody> -->
      </table>
    </div>

    <div id="wrapper"></div>

    <hr>

    <div id="preview"></div>

    <p class="bg-success" id="successInfoBlock" onclick="this.style.display='none'">
      <button type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      Ваш комментарий появится на сайте после проверки модератором.
    </p>

    <!-- Форма обратной связи -->
    <form class="form-horizontal" name="feedback" id="form-feedback">
      <div class="row">

        <div class="col-sm-offset-2 col-sm-6">
          <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Имя</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName" placeholder="Имя">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputText" class="col-sm-2 control-label">Отзыв</label>
            <div class="col-sm-10">
              <textarea class="form-control" rows="3" id="inputText" placeholder="Текс сообщения"></textarea>
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="form-group">

            <div class="thumbnail-mid-empty" id="inputImageBlock" style="float: left;" onclick="getFile()">
              <div id="inputImagePlaceholder">добавить<br>картинку<br>(.jpg, .gif, .png)</div>
              <img id="inputImage"  style="display: none">
            </div>
            <input type="file" name="inputFile" id="inputFile" style="display: none;" accept="image/jpeg,image/gif,image/png">
            <button class="btn btn-default btn-xs" id="cancelImageBtn" style="display: none; margin-left: 3px; margin-top: 1px;" onclick="event.preventDefault(); cancelImage()">X</button>

          </div>
        </div>

      </div>
    </form>
<!-- width="128" height="96" -->
    <div class="row">
      <div class="col-sm-8">
        <div class="form-group text-right" id="formGroupBtn">
          <button class="btn btn-default" onclick="addCommentRequest()" id="addCommentBtn">Добавить</button>
          <button class="btn btn-default" onclick="preview()" id="previewBtn">Предварительный просмотр</button>
          <button class="btn btn-default" onclick="cancelPreview()" id="cancelPreviewBtn" style="display: none;">Отмена</button>
        </div>
      </div>
    </div>
