<!DOCTYPE html>
<html>
<head>
  <title>App</title>

  <!-- build:css css/main.min.css -->
  <link rel="stylesheet" href="css/main.css" />

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          

          <form class="navbar-form navbar-right" name="signin" id="form-signin">
            <div class="form-group">
              <input type="text" placeholder="Логин" id="inputSigninLogin" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Пароль" id="inputSigninPassword" class="form-control">
            </div>
            <button class="btn btn-success" onclick="event.preventDefault(); signIn()">Войти</button>
          </form>

          <form class="navbar-form navbar-right" name="signout" id="form-signout" style="display: none">
            <span style="color: white" id="userLogin">Привет</span><span>&nbsp;&nbsp;</span>
            <button class="btn btn-success" onclick="event.preventDefault(); signOut()">Выйти</button>
          </form>

        </div><!--/.navbar-collapse -->
      </div>
  </nav>

  <div class="container">

    <div class="starter-template"></div>

    <div class="table-responsive">
      <table class="table table-striped table-condensed">
        <thead>
          <th class="col-sm-1">Имя</th>
          <th class="col-sm-10">Email</th>
          <th class="col-sm-1">Дата <span class="glyphicon glyphicon-chevron-down"></span></th>
        </thead>
        <!-- <tbody>
          <tr>        
            <td>Имя</td>
            <td>Email</td>
            <td>Дата</td>
          </tr>
        </tbody> -->
      </table>
    </div>

    <div id="wrapper"></div>

    <hr>

    <div id="preview"></div>

    <!-- <div class="row">
      <button class="btn btn-success" onclick="event.preventDefault(); validate()">validate</button>
      <button class="btn btn-success" onclick="event.preventDefault(); clearClass()">clear</button>
    </div>
    <p> -->

    <!-- Форма обратной связи -->
    <form class="form-horizontal" name="feedback" id="form-feedback">
      <div class="form-group">
        <label for="inputName" class="col-sm-2 control-label">Имя</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputName" placeholder="Имя">
        </div>
      </div>
      <div class="form-group">
        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-8">
          <input type="email" class="form-control" id="inputEmail" placeholder="Email">
        </div>
      </div>
      <div class="form-group">
        <label for="inputText" class="col-sm-2 control-label">Отзыв</label>
        <div class="col-sm-8">
          <textarea class="form-control" rows="3" id="inputText" placeholder="Текс сообщения"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8" >
          <label for="inputFile">Прикрепить картинку</label>
          <input type="file" id="inputFile">
          <!-- <p class="help-block"></p>
          <button type="submit" class="btn btn-default">Отправить</button>
          <button class="btn btn-default" onclick="event.preventDefault(); preview()">Предварительный просмотр</button>
          <button class="btn btn-default" onclick="event.preventDefault(); cancelPeview()" id="cancelPeviewBtn">Отмена</button> -->
        </div>
      </div>
    </form>

    <div class="col-sm-offset-2 col-sm-10" style="margin-left: 95px;">
      <div class="col-sm-1">
        <button type="submit" class="btn btn-default" onclick="event.preventDefault(); addCommentRequest()" id="addCommentBtn">Добавить</button>
      </div>
      <div class="col-sm-offset-1 col-sm-5">
        <button class="btn btn-default" onclick="preview()" id="previewBtn">Предварительный просмотр</button>
      </div>
      <div class="col-sm-offset-1 col-sm-5">
        <button class="btn btn-default" onclick="cancelPreview()" id="cancelPreviewBtn" style="display: none;">Отмена</button>
      </div>
    </div>

    <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button> -->

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Вход</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" name="form-auth" id="form-auth123">
          <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Имя</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputAuthName123" placeholder="Имя">
            </div>
          </div>
          <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Пароль</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="inputAuthPassword123" placeholder="Пароль">
            </div>
          </div>
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Войти</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
      </div>
    </div>
  </div>
</div>


  </div><!-- /.container -->
